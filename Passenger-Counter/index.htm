<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <img 
        src="/bg-01.jpg" 
        alt="" 
        class="bg"
    >
    <div class="container">
        <div class="headingH1">
            <h1>People entered:</h1>
        </div>
        <div class="headingH2">
            <h2 id="count">0</h2>
        </div>
        <button id="increament-btn" onclick="increament()">Increament</button>
        <button id="save" class="btn" onclick="save()">Save</button>
        <hr>
    </div>
    <p class="para">People entered in this session: <span id="result">0</span></p>
</body>
</html>
